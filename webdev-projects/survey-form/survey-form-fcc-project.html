<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      page title
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey-form.css">
  </head>

  <body>
    <div class="title">
      <h1 id="title"> Survey Form</h1>
      <p id="description">This is a survey form. Kindly fill it.</p>
    </div>
    <div class="everything-in-form">
      <form id="survey-form" action="https://www.google.com" method="POST">

        <fieldset>
          <legend>What are your details? (required)</legend>
          <label for="name" id="name-label">Name: 
            <input required id="name" name="basic-details" type="text" placeholder="John Doe"></label>
          <label for="email" id="email-label">Email: 
            <input id="email" name="basic-details" required type="email" placeholder="johndoe@gmail.com"></label>
          <label for="number" id="number-label">Age: <input id="number" type="number" min="18" max="70" placeholder="27"></label>
        </fieldset>

        <fieldset>
          <legend>Optional details:</legend>
          <label for="dropdown">What's your work status?
            <select id="dropdown">
              <option value="">(select)</option>
              <option value="1">Not working(student)</option>
              <option value="2">Working currently(job)</option>
              <option value="3">Freelancing</option>
              <option value="4">Other</option>
            </select>
          </label>

          <p style="text-align: left; margin: 1rem 0;">What's your gender?</p>
          <div class="inline">
            <label for="male"><input id="male" name="gender" type="radio" value="male">Male</label>
            <label for="female"><input id="female" name="gender" type="radio" value="female">Female</label>
            <label for="others"><input id="others" name="gender" type="radio" value="others">Others</label>
          </div>

          <p style="text-align: left; margin: 1rem 0;">Which platforms are you active on?</p>
          <div class="inline">
            <label for="ig"><input id="ig" name="platforms" value="ig" type="checkbox">Instagram</label>
            <label for="yt"><input id="yt" name="platforms" value="yt" type="checkbox">Youtube</label>
            <label for="fb"><input id="fb" name="platforms" value="fb" type="checkbox">Facebook</label>
            <label for="ot"><input id="ot" name="platforms" value="ot" type="checkbox">Others</label>
          </div>

          <label>Additional details you want to provide:
            <textarea></textarea>
          </label>
        </fieldset>

        <button id="submit" type="submit" ><strong>SUBMIT</strong></button>
      </div>
    </form>
  </body>
</html>
